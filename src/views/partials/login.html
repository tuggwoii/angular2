<form>
    <div class="form-group">
        <label>{{labelUsername}}</label>
        <input type="text" class="form-control" [(ng-model)]="model.username" placeholder="{{placeholderUsername}}" />
    </div>
    <div class="form-group">
        <label>{{labelPassword}}</label>
        <input type="password" [(ng-model)]="model.password" class="form-control" placeholder="{{placeholderPassword}}" />
    </div>
    <div>
        <button type="button" (click)="login()" class="btn btn-success">{{buttonText}}</button>
    </div>
</form>
